<meta charset="utf-8">
<th:block th:fragment="content">
	<div class="row">
		<div class="col-md-8 col-md-offset-2 well">
			<h1>instructor Create Form </h1>
			<p th:text="${message}" />
		

		<!-- 	create form  start-->

		<form>
			<div class="col-md-4">
			
			<div class="form-group">
				<label for="exampleInputName">Name</label> <input
					type="text" class="form-control" id="exampleInputName"
					placeholder="Name">
			</div>
			<div class="form-group">
				<label for="exampleInputSurname">Surname</label> <input
					type="text" class="form-control" id="exampleInputSurname"
					placeholder="Surname">
			</div>
			
			<div class="form-group">
				<label for="exampleInputEmail">Email address</label> <input
					type="email" class="form-control" id="exampleInputEmail"
					placeholder="Email">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label> <input
					type="password" class="form-control" id="exampleInputPassword1"
					placeholder="Password">
			</div>
			
			<div class="form-group">
				<label for="exampleInputBirthdate">BirthDate</label> <input
					type="text" class="form-control" id="exampleInputBirthdate"
					placeholder="BirthDate">
			</div>
			
			<div class="form-group">
				<label for="exampleInputLkdNo">LKD No</label> <input
					type="text" class="form-control" id="exampleInputLdkNo"
					placeholder="LKDNo">
			</div>
			
			<div class="form-group">
				<label for="exampleInputTckn">TC KN</label> <input
					type="text" class="form-control" id="exampleInputTckn"
					placeholder="TC KN">
			</div>
			<button type="submit" class="btn btn-info">Submit</button>
			
			</div>
		</form>

		<!-- 	create form  stop-->
		</div>
	</div>

</th:block>
