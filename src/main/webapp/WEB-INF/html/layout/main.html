<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sticky Footer Navbar Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/resources/css/sticky-footer-navbar.css}" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
  
  <th:block th:fragment="menuLink (url, linkText)">
	  <li th:classappend="${#httpServletRequest.getRequestURI() == #httpServletRequest.getContextPath() + url ? 'active':''}">
	  	<a th:href="@{${url}}" th:text="${linkText}">Link text</a>
	  </li>
	</th:block>	

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" th:href="@{/}">Home</a>
        </div>
       <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
          <th:block th:include="::menuLink ('/', 'Home')" />
          	<th:block th:include="::menuLink ('/admins', 'Admins')" />
          	<th:block th:include="::menuLink ('/instructors', 'Instructors')" />
          	<th:block th:include="::menuLink ('/courses', 'Courses')" />
           </ul>
        </div><!--/.nav-collapse -->
        
      </div>
    </nav>

    <!-- Begin page content -->
    <main class="container">
    	<th:block th:include="${layout_main}::content"> </th:block>
			<br/>
	</main>
    <footer class="footer">
      <div class="container">
        <center><p class="text-muted">2015 Linux Yaz Kampi</p></center>
      </div>
    </footer>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script th:src="@{/resources/js/bootstrap.min.js}"></script>
   
  </body>
</html>
